<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPOCALC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #ddd;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ddd;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-content a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <h1>EXPOCALC</h1>
        <p>Helping students learn math in a better way</p>
    </header>

    <nav>
        <a href="https://hiimnew123.github.io/expocalc/homepage#">Home</a>
        <div class="dropdown">
            <a href="#">calculators</a>
            <div class="dropdown-content">
                <a href="">Quadratic Equations</a>
            </div>
        </div>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Educational Platform</h2>
        <p>Explore a variety of courses and expand your knowledge.</p>
        <p>Whether you're a student or a lifelong learner, we have something for everyone!</p>
    </section>

    <footer>
       
    </footer>
</body>
</html>
