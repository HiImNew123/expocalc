<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .tutorial-step {
            margin-top: 20px;
        }
        #nextStepBtn {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quadratic Equation Solver Tutorial</h1>
    
    <label for="a">Enter coefficient a:</label>
    <input type="text" id="a" placeholder="Enter a">
    
    <label for="b">Enter coefficient b:</label>
    <input type="text" id="b" placeholder="Enter b">
    
    <label for="c">Enter coefficient c:</label>
    <input type="text" id="c" placeholder="Enter c">
    
    <button onclick="startTutorial()">Start Tutorial</button>

    <div id="tutorial" class="tutorial-step"></div>
    <button id="nextStepBtn" onclick="nextStep()" style="display: none;">Next Step</button>

    <script>
        var a, b, c;
        var step = 0;
        var tutorialSteps = [];

        function startTutorial() {
            a = parseFloat(document.getElementById("a").value);
            b = parseFloat(document.getElementById("b").value);
            c = parseFloat(document.getElementById("c").value);

            tutorialSteps = [
                `Welcome to the Quadratic Equation Solver Tutorial! We'll guide you through solving the equation ${a}x^2 + ${b}x + ${c} = 0 step by step.`,
                `The quadratic equation is in the form ax^2 + bx + c = 0. Here, a = ${a}, b = ${b}, and c = ${c}.`,
                `The quadratic formula is x = (-b ± √(b^2 - 4ac)) / (2a). We need to calculate the discriminant (b^2 - 4ac) first.`,
                `Discriminant = ${b}^2 - 4(${a})(${c}). Let's calculate the discriminant.`,
            ];

            step = 0;
            showStep();
        }

        function showStep() {
            var tutorialElement = document.getElementById("tutorial");
            var nextStepBtn = document.getElementById("nextStepBtn");

            if (step < tutorialSteps.length) {
                tutorialElement.innerHTML = tutorialSteps[step];
                step++;
                nextStepBtn.style.display = "block";
            } else {
                nextStepBtn.style.display = "none";
                calculateDiscriminant();
            }
        }

        function calculateDiscriminant() {
            var discriminant = b * b - 4 * a * c;
            tutorialSteps.push(`Discriminant = ${b}^2 - 4(${a})(${c}) = ${discriminant}.`);

            if (discriminant > 0) {
                tutorialSteps.push(`Since the discriminant is positive, there are two real solutions.`);
            } else if (discriminant === 0) {
                tutorialSteps.push(`Since the discriminant is zero, there is one real solution.`);
            } else {
                tutorialSteps.push(`Since the discriminant is negative, there are no real solutions.`);
            }

            showStep();
        }

        function nextStep() {
            showStep();
        }
    </script>
</body>
</html>
